<div class="form">
  <div class="container">
    <h2>Login</h2>
    <mat-form-field appearance="fill">
      <mat-label>Nombre de Usuario</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="username">
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contrase√±a</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button class="login" type="submit" (click)="onLogin()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="footer" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" (click)="clear()">Cancel</button>
    <span class="psw">Forgot <a routerLink="/forgot">password?</a></span>
  </div>
</div>
