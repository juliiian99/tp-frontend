<div id="title">
    <h1> Jugadores </h1>
</div>
<div id="add">
    <button mat-raised-button color="primary" routerLink="new">Agregar</button>
</div>
<table mat-table [dataSource]="players" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
        <td mat-cell *matCellDef="let player"> {{player.username}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let player"> {{player.name}} </td>
    </ng-container>
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let player"> {{player.lastname}} </td>
    </ng-container>
    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
        <td mat-cell *matCellDef="let player"> {{player.password}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let player">
            <button mat-raised-button color="primary" [routerLink]="player.username">Ver</button>
            <button mat-raised-button color="warn" (click)="delete(player.username)">Eliminar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
