<h1> Jugadores </h1>
<table mat-table [dataSource]="jugadores" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre-usuario">
        <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.nombre_usuario}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.apellido}} </td>
    </ng-container>
    <ng-container matColumnDef="contrasena">
        <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.contrasena}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let jugador"> <button mat-raised-button color="primary" [routerLink]="jugador.nombre_usuario">Ver</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
